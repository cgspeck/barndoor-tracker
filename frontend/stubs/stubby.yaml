- request:
    url: /settings/debug
    method: GET
  response:
    - status: 200
      file: responses/settings_debug.json
      headers:
        Content-Type: application/json

- request:
    url: /settings/ap
    method: [GET, POST]
  response:
    - status: 200
      file: responses/settings_ap.json
      headers:
        Content-Type: application/json

-  request:
      url: ^/settings/ap$
      method: OPTIONS
   response:
      status: 204
      headers:
         content-type: application/json
         Allow: OPTIONS, GET, POST
